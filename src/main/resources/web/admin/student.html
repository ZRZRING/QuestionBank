<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="container mt-12">
    <div v-if="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div class="card">
        <div class="card-header">
            <h5>学生列表</h5>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li v-for="student in students" :key="student.id" class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ student.name }} - {{ student.deptName }} - {{ student.totalCredits }}</span>
                    <div>
                        <button @click="editStudent(student)" class="btn btn-sm btn-warning me-2">编辑</button>
                        <button @click="deleteStudent(student.id)" class="btn btn-sm btn-danger">删除</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="card mb-12">
        <div class="card-header">
            <h5>{{ editMode ? '编辑学生' : '添加学生' }}</h5>
        </div>
        <div class="card-body">
            <form @submit.prevent="saveStudent">
                <div class="mb-3">
                    <label for="name" class="form-label">学生姓名</label>
                    <input v-model="form.name" id="name" type="text" class="form-control" placeholder="学生姓名" required>
                </div>
                <div class="mb-3">
                    <label for="deptName" class="form-label">院系名称</label>
                    <input v-model="form.deptName" id="deptName" type="text" class="form-control" placeholder="院系名称" required>
                </div>
                <div class="mb-3">
                    <label for="totalCredits" class="form-label">学分</label>
                    <input v-model="form.totalCredits" id="totalCredits" type="number" class="form-control" placeholder="学分" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    {{ editMode ? '更新学生' : '添加学生' }}
                </button>
                <button type="button" @click="resetForm" class="btn btn-secondary ms-2">重置</button>
            </form>
        </div>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                students: [],
                editMode: false,
                errorMessage: "",
                apiUrl: "http://localhost:8080/api/students",
                form: { id: null, name: "", deptName: "", totalCredits: null },
            };
        },
        methods: {
            async apiRequest(method, url, data = null) {
                try {
                    const response = await axios({ method, url, data });
                    this.errorMessage = "";
                    return response.data;
                } catch (error) {
                    this.errorMessage = error.response?.data?.message || "请求失败: 未知错误";
                    console.error(error);
                    throw error;
                }
            },
            handleRequest(method, url, data = null) {
                this.apiRequest(method, url, data)
                    .then((data) => {
                        if (method === "get") {
                            this.students = data;
                        } else {
                            this.fetchStudents();
                            this.resetForm();
                        }
                    });
            },
            fetchStudents() {
                const url = this.apiUrl;
                this.handleRequest("get", url);
            },
            createStudent() {
                const url = this.apiUrl;
                this.handleRequest("post", url, this.form);
            },
            updateStudent() {
                const url = `${this.apiUrl}/${this.form.id}`;
                this.handleRequest("put", url, this.form);
            },
            deleteStudent(id) {
                const url = `${this.apiUrl}/${id}`;
                this.handleRequest("delete", url);
            },
            saveStudent() {
                if (this.editMode) {
                    this.updateStudent();
                } else {
                    this.createStudent();
                }
            },
            editStudent(student) {
                this.form = { ...student };
                this.editMode = true;
            },
            resetForm() {
                this.editMode = false;
                this.errorMessage = "";
                this.form = { id: null, name: "", deptName: "", totalCredits: null };
            },
        },
        mounted() {
            this.fetchStudents();
        },
    });

    app.mount('#app');
</script>
</body>
</html>
