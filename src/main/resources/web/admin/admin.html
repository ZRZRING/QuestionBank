<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        #menu-bar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }
        #menu-bar .menu-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            text-align: center;
        }
        #menu-bar .menu-item:hover {
            background-color: #34495e;
        }
        #menu-bar .menu-item.active {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="menu-bar">
        <div
                :class="{ active: currentView === item.url }"
                :key="item.id"
                @click="switchView(item.url)"
                class="menu-item"
                v-for="item in menuItems"
        >
            {{ item.name }}
        </div>
    </div>

    <div id="content-view">
        <iframe :src="currentView" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                menuItems: [
                    { id: 'student', name: '学生管理', url: './student.html' },
                    { id: 'teacher', name: '教师管理', url: './teacher.html' },
                ],
                currentView: './student.html',
            };
        },
        methods: {
            switchView(viewUrl) {
                this.currentView = viewUrl;
            },
        },
    });

    app.mount('#app');
</script>
</body>
</html>
