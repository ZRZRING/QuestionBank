<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建题库</title>
    <!-- 引入 Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- 引入 Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* 样式 */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Vue 挂载点 -->
<div id="app">
    <div class="form-container">
        <h2>新建题库</h2>
        <form @submit.prevent="createBank">
            <div class="form-group">
                <label for="bankName">题库名称</label>
                <input type="text" id="bankName" v-model="bank.name">
            </div>
            <div class="form-group">
                <label for="bankDescription">题库描述</label>
                <input type="text" id="bankDescription" v-model="bank.description">
            </div>
            <div class="form-group">
            <label for="bankPwd">验证密码</label>
            <input type="text" id="bankPwd" v-model="bank.password">
            </div>
            <div class="form-group">
                <label for="createdBy">创建教师</label>
                <input type="text" id="createdBy" v-model="bank.createdBy">
            </div>
            <div class="form-group">
                <button type="submit">创建题库</button>
            </div>
        </form>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                bank: { name: '', password:'', description: '', createdBy: '' } // 存储新题库的数据
            };
        },
        methods: {
            /**
             * 创建新题库
             */
            async createBank() {
                console.log(this.bank);
                    const response = await axios.post("http://localhost:8080/api/banks", this.bank); // 调用后端API创建题库
                    alert("题库创建成功！");
                    window.location.href = './teacher.html';
            }

        }
    });

    app.mount('#app'); // 将 Vue 应用挂载到 HTML 中的 #app 节点
</script>
</body>
</html>
