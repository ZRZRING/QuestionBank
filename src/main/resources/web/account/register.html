<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入 Bootstrap 5 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f1f3f5;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container .form-control {
            height: 45px;
            font-size: 16px;
        }
        .login-container .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
        }
        .login-container .form-check-label {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="login-container">
        <h2>用户注册</h2>
        <form @submit.prevent="login">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" class="form-control" v-model="username" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" class="form-control" v-model="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        <div class="text-center mt-3">
            <a href="/account/login.html" class="text-muted">已经具有账号？登录</a>
        </div>
    </div>
</div>

<!-- 引入 Vue 3 -->
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                username: '',
                password: ''
            };
        },
        methods: {
            login() {
                // 模拟登录逻辑
                if (this.username && this.password) {
                    localStorage.setItem('username', this.username);
                    localStorage.setItem('role', 'admin'); // 假设是管理员
                    window.location.href = '/admin/admin'; // 重定向到管理员页面
                } else {
                    alert('请输入用户名和密码');
                }
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
